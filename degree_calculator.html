<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近视度数估算工具 (双结果版)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #5f6368;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #3c4043;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        .ad-inputs {
            display: flex;
            gap: 15px;
        }
        .ad-inputs .form-group {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #185abc;
        }
        button:active {
            transform: scale(0.98);
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f5ff;
            border: 1px solid #adc6ff;
            border-radius: 8px;
            text-align: center;
            display: none; /* Initially hidden */
        }
        .results-wrapper {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
        }
        .result-item {
            flex: 1;
            padding: 15px;
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid #d9d9d9;
        }
        .result-item-title {
            font-size: 14px;
            color: #5f6368;
            margin: 0 0 10px 0;
        }
        .result-item-value {
            font-size: 28px;
            font-weight: bold;
            color: #1a73e8;
        }
        .result-note {
            font-size: 13px;
            color: #d46b08;
            background-color: #fffbe6;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ffe58f;
        }
        .disclaimer {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff1f0;
            border: 1px solid #ffccc7;
            border-radius: 8px;
            font-size: 13px;
            color: #cf1322;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>近视度数估算工具</h1>
        <p class="description">根据眼部生物学参数估算屈光度，结果仅供参考。</p>
        
        <form id="myopiaForm">
            <div class="form-group">
                <label for="al">眼轴长度 (AL) - 单位: mm</label>
                <input type="number" id="al" step="0.01" placeholder="例如: 24.5" required>
            </div>

            <div class="form-group">
                <label for="k1">角膜曲率 (K1)</label>
                <input type="number" id="k1" step="0.01" placeholder="例如: 44.0" required>
            </div>

            <div class="form-group">
                <label for="lt">晶体厚度 (LT) - 单位: mm</label>
                <input type="number" id="lt" step="0.01" placeholder="例如: 3.5" required>
            </div>

            <div class="form-group">
                <label>前房深度 (AD) 计算方式</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="ad_option" value="direct" checked> 直接输入 AD
                    </label>
                    <label>
                        <input type="radio" name="ad_option" value="calculate"> 通过 ACD 和 CCT 计算
                    </label>
                </div>
            </div>

            <div id="ad_direct_container" class="form-group">
                <label for="ad">前房深度 (AD) - 单位: mm</label>
                <input type="number" id="ad" step="0.01" placeholder="例如: 3.2">
            </div>

            <div id="ad_calculated_container" style="display: none;">
                <div class="ad-inputs">
                    <div class="form-group">
                        <label for="acd">前房深度 (ACD)</label>
                        <input type="number" id="acd" step="0.01" placeholder="例如: 3.75">
                    </div>
                    <div class="form-group">
                        <label for="cct">角膜厚度 (CCT)</label>
                        <input type="number" id="cct" step="0.01" placeholder="例如: 0.55">
                    </div>
                </div>
            </div>

            <button type="submit">计算度数</button>
        </form>

        <div class="result-container" id="resultContainer">
            <div class="results-wrapper">
                <div class="result-item">
                    <p class="result-item-title">结果1 (眼轴基准 24.0)</p>
                    <p class="result-item-value" id="result1"></p>
                </div>
                <div class="result-item">
                    <p class="result-item-title">结果2 (眼轴基准 23.5)</p>
                    <p class="result-item-value" id="result2"></p>
                </div>
            </div>
            <p class="result-note">
                <strong>参考说明：</strong>以上结果为理论估算，实际度数可能存在25-50度的浮动范围。
            </p>
        </div>

        <div class="disclaimer">
            <strong>重要提示：</strong>本工具的计算结果是基于通用公式的理论估算值，不能替代专业的眼科检查和验光。请务必咨询眼科医生或视光师以获得准确的诊断和配镜建议。
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('myopiaForm');
            const adOptions = document.querySelectorAll('input[name="ad_option"]');
            const adDirectContainer = document.getElementById('ad_direct_container');
            const adCalculatedContainer = document.getElementById('ad_calculated_container');
            const resultContainer = document.getElementById('resultContainer');
            const result1Element = document.getElementById('result1');
            const result2Element = document.getElementById('result2');

            function toggleADInputs() {
                if (document.querySelector('input[name="ad_option"]:checked').value === 'direct') {
                    adDirectContainer.style.display = 'block';
                    adCalculatedContainer.style.display = 'none';
                    document.getElementById('ad').required = true;
                    document.getElementById('acd').required = false;
                    document.getElementById('cct').required = false;
                } else {
                    adDirectContainer.style.display = 'none';
                    adCalculatedContainer.style.display = 'block';
                    document.getElementById('ad').required = false;
                    document.getElementById('acd').required = true;
                    document.getElementById('cct').required = true;
                }
            }

            adOptions.forEach(option => {
                option.addEventListener('change', toggleADInputs);
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const al = parseFloat(document.getElementById('al').value);
                const k1 = parseFloat(document.getElementById('k1').value);
                const lt = parseFloat(document.getElementById('lt').value);
                
                let ad;
                const adOption = document.querySelector('input[name="ad_option"]:checked').value;

                if (adOption === 'direct') {
                    ad = parseFloat(document.getElementById('ad').value);
                } else {
                    const acd = parseFloat(document.getElementById('acd').value);
                    const cct = parseFloat(document.getElementById('cct').value);
                    if (isNaN(acd) || isNaN(cct)) {
                        alert('请输入有效的ACD和CCT值！');
                        return;
                    }
                    ad = acd - cct;
                }

                if (isNaN(al) || isNaN(k1) || isNaN(lt) || isNaN(ad)) {
                    alert('请输入所有必填项的有效数字！');
                    return;
                }

                // --- Calculate both results ---
                const commonPart = (43 - k1) * 100 - (3.1 - ad) * 150 + (3.6 - lt) * 150;
                
                // Result 1: Base 24.0
                const degree1 = (24.0 - al) * 250 + commonPart;
                
                // Result 2: Base 23.5
                const degree2 = (23.5 - al) * 250 + commonPart;
                
                // Display results
                result1Element.textContent = `${Math.round(degree1)} 度`;
                result2Element.textContent = `${Math.round(degree2)} 度`;
                resultContainer.style.display = 'block';
            });

            toggleADInputs();
        });
    </script>

</body>
</html>
