        @media (max-width: 768px) {

        }
    </style>

                </div>

                    <textarea id="training-details" placeholder="è®°å½•è®­ç»ƒå‚æ•°ã€ç»„æ•°ã€æ—¶é•¿ã€æ„Ÿå—ç­‰ã€‚ä¾‹å¦‚: 15ç»„, æ¯ç»„20æ¬¡, ä½¿ç”¨Â±2.0Dé•œç‰‡"></textarea>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOMå…ƒç´ è·å– ---
        const form = document.getElementById('custom-training-form');
        const dateInput = document.getElementById('training-date');
        const nameInput = document.getElementById('training-name');
        const detailsInput = document.getElementById('training-details');
        const historyTableBody = document.getElementById('history-table-body');
        const exportBtn = document.getElementById('export-btn');

        // --- çŠ¶æ€ä¸é…ç½® ---
        let records = JSON.parse(localStorage.getItem('visionTrainingRecords')) || [];

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•° ---
        const saveRecords = () => {
            localStorage.setItem('visionTrainingRecords', JSON.stringify(records));
        };

        const renderHistory = () => {
            historyTableBody.innerHTML = '';
            const sortedRecords = [...records].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedRecords.forEach(record => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="æ—¥æœŸ">${record.date}</td>
                    <td data-label="é¡¹ç›®">${record.name}</td>
                    <td data-label="è¯¦æƒ…">${record.details.replace(/\n/g, '<br>') || 'æ— '}</td>
                    <td><button class="btn btn-danger delete-btn" data-id="${record.id}">åˆ é™¤</button></td>
                `;
                historyTableBody.appendChild(tr);
            });
        };

        const handleFormSubmit = (e) => {
            e.preventDefault();
            
            const newRecord = {
                id: Date.now(),
                date: dateInput.value,
                name: nameInput.value.trim(),
                details: detailsInput.value.trim()
            };

            records.push(newRecord);
            saveRecords();
            renderHistory();
            form.reset();
            dateInput.value = new Date().toISOString().split('T')[0];
            alert('è®­ç»ƒè®°å½•ä¿å­˜æˆåŠŸï¼');
        };

        const exportToCSV = () => {
            if (records.length === 0) { alert('æ²¡æœ‰å†å²è®°å½•å¯å¯¼å‡ºã€‚'); return; }
            const escapeCSV = (str) => `"${(str || '').replace(/"/g, '""').replace(/\n/g, ' ')}"`;
            let csvContent = '\uFEFF"æ—¥æœŸ","é¡¹ç›®","è¯¦æƒ…"\n';
            const sortedRecords = [...records].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            sortedRecords.forEach(record => {
                const row = [
                    escapeCSV(record.date),
                    escapeCSV(record.name),
                    escapeCSV(record.details)
                ].join(',');
                csvContent += row + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.setAttribute('href', URL.createObjectURL(blob));
            link.setAttribute('download', `è§†è®­è®°å½•-${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // --- äº‹ä»¶ç›‘å¬å™¨ ---
        form.addEventListener('submit', handleFormSubmit);
        exportBtn.addEventListener('click', exportToCSV);

        historyTableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿè¯¥æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                    const recordId = parseInt(e.target.dataset.id, 10);
                    records = records.filter(record => record.id !== recordId);
                    saveRecords();
                    renderHistory();
                }
            }
        });

        // --- é¡µé¢åˆå§‹åŒ– ---
        dateInput.value = new Date().toISOString().split('T')[0];
        renderHistory();
    });
