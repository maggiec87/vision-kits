<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>视力表提升裸眼 - 首页</title>
    <link rel="stylesheet" href="style.css">
    <!-- 建议把内联样式加到 style.css 中，这里为了方便演示直接写在 head 里 -->
    <style>
        /* 新增的右上角按钮样式 */
        .top-nav {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100; /* 确保在最上层 */
        }

        .btn-home-corner {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 新增：使用 gap 来控制子元素之间的间距 */
            gap: 4px; /* 这里设置你想要的 svg 和文本之间的间距 */
            background-color: rgba(0, 0, 0, 0.05); /* 轻微的背景色 */
            border: 1px solid #ccc;
            border-radius: 20px; /* 圆角 */
            padding: 5px 12px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-home-corner:hover {
            background-color: #e0e0e0;
        }

        .btn-home-corner svg {
            width: 16px;
            height: 16px;
            /* 删除了 margin-right: 4px; */
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- SVG 图标定义文件，所有页面共享 -->
    <div style="display: none;">
        <object type="image/svg+xml" data="icons.svg"></object>
    </div>

    <!-- 主页 -->
    <div id="page-home" class="page">
        
        <!-- 新增：右上角 HOME 按钮 -->
        <div class="top-nav">
            <a href="https://maggiec87.github.io/vision-kits/" class="btn-home-corner">
                <svg><use href="icons.svg#icon-home"/></svg>
                HOME
            </a>
        </div>

        <div class="main-content">
            <h1>视力表提升裸眼</h1>
            <div class="home-grid">
                <button onclick="window.location.href='instructions.html'" class="btn bg-gray"><svg><use href="icons.svg#icon-help"/></svg>使用说明</button>
                <button onclick="window.location.href='baseline-setup.html'" class="btn bg-blue"><svg><use href="icons.svg#icon-eye"/></svg>测定基准</button>
                <button onclick="window.location.href='fogging-setup.html'" class="btn bg-green"><svg><use href="icons.svg#icon-chart"/></svg>雾视挑战</button>
                <button onclick="window.location.href='history.html'" class="btn bg-purple"><svg><use href="icons.svg#icon-history"/></svg>历史记录</button>
            </div>
        </div>
    </div>
</body>
</html>
